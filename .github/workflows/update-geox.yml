name: Update GeoX files

on:
  schedule:
    - cron: '0 2 * * *'  # 每天 UTC 2 点自动执行
  workflow_dispatch:      # 支持手动触发

jobs:
  update-geox:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Create geox directory
        run: mkdir -p geox

      - name: Download GeoX files
        run: |
          set -e
          cd geox

          # 下载文件
          curl -L -o geosite.dat https://gh-proxy.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geosite.dat
          curl -L -o geoip-lite.dat https://gh-proxy.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip-lite.dat
          curl -L -o geoip-lite.metadb https://gh-proxy.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip-lite.metadb
          curl -L -o GeoLite2-ASN.mmdb https://gh-proxy.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/GeoLite2-ASN.mmdb

          # 生成 Nikki 兼容文件（大小写）
          cp geosite.dat GeoSite.dat
          cp geoip-lite.dat GeoIP.dat

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add geox/
          git commit -m "Update GeoX files" || echo "No changes to commit"
          git push
