name: Update GeoX files

on:
  schedule:
    - cron: '0 2 * * *'  # 每天 UTC 2 点自动执行
  workflow_dispatch:      # 支持手动触发

jobs:
  update-geox:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Create Python script
        run: |
          mkdir -p scripts
          cat > scripts/update_geox.py << 'EOF'
import requests
import os
import shutil

os.makedirs("geox", exist_ok=True)

files = {
    "GeoSite.dat": "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geosite.dat",
    "GeoIP.dat": "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip-lite.dat",
    "geoip-lite.metadb": "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip-lite.metadb",
    "GeoLite2-ASN.mmdb": "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/GeoLite2-ASN.mmdb"
}

rename_map = {
    "geosite.dat": "GeoSite.dat",
    "geoip-lite.dat": "GeoIP.dat"
}

for target_name, url in files.items():
    print(f"Downloading {url} -> geox/{target_name}")
    r = requests.get(url, timeout=60)
    r.raise_for_status()
    raw_filename = url.split("/")[-1]
    raw_path = os.path.join("geox", raw_filename)
    with open(raw_path, "wb") as f_out:
        f_out.write(r.content)
    if raw_filename.lower() in rename_map:
        new_name = rename_map[raw_filename.lower()]
        new_path = os.path.join("geox", new_name)
        shutil.copy2(raw_path, new_path)
        print(f"Copied {raw_path} -> {new_path}")
EOF

      - name: Run Python script
        run: python3 scripts/update_geox.py

      - name: Commit & Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add geox/
          git commit -m "Update GeoX files" || echo "No changes to commit"
          git push
