name: Update GeoX files

on:
  schedule:
    - cron: '0 2 * * *'  # 每天 UTC 2 点自动执行
  workflow_dispatch:      # 支持手动触发

jobs:
  update-geox:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: true  # 允许 workflow 推送回仓库

      - name: Create geox directory
        run: mkdir -p geox

      - name: Download GeoX files and generate Nikki-compatible names
        run: |
          set -e
          cd geox
          # 下载原始文件
          wget -O geosite.dat https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geosite.dat
          wget -O geoip-lite.dat https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip-lite.dat
          wget -O geoip-lite.metadb https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip-lite.metadb
          wget -O GeoLite2-ASN.mmdb https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/GeoLite2-ASN.mmdb
          # 生成 Nikki 兼容文件（大小写）
          cp geosite.dat GeoSite.dat
          cp geoip-lite.dat GeoIP.dat

      - name: Commit & Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add geox/
          git commit -m "Update GeoX files" || echo "No changes to commit"
          git push